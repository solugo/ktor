pluginManagement {
    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "kotlin2js") {
                useModule("org.jetbrains.kotlin:kotlin-gradle-plugin:${requested.version}")
            }
        }
    }
}
rootProject.name = 'ktor'

ext.native_targets_enabled = properties['disable_native_targets'] == null

// copied from versions.gradle
def versionComponents = System.getProperty('java.version')?.
    split("\\.")?.
    take(2)?.
    findAll { !it.isBlank() }?.
    collect { Integer.parseInt(it) } ?:
    [1]

ext.currentJdk = versionComponents[0] == 1 ? versionComponents[1] : versionComponents[0]

def CACHE_USER = System.getenv("GRADLE_CACHE_USER")

if (CACHE_USER != null) {
    def CACHE_PASSWORD = System.getenv("GRADLE_CACHE_PASSWORD")
    buildCache {
        remote(HttpBuildCache) {
            push = true
            setUrl("https://ktor-gradle-cache.teamcity.com/cache/")
            credentials {
                username = CACHE_USER
                password = CACHE_PASSWORD
            }
        }
    }
}

